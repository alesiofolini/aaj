<body>
<textarea id="lista" rows="50" cols="100"></textarea>
<button id="botonarmarlista" onclick="armarlista()">ok</button>
<textarea id="listaarmada" rows="50" cols="100"></textarea>
<script>
var lista = document.getElementById("lista");
var listaarmadap = document.getElementById("listaarmada");

var armarlista = function(){
	var listavalue = lista.value;
	var listarray = listavalue.split(/\n/g);
	var listarraycompletado = [];
	for(var i=0;i<listarray.length;i++){
		listarraycompletado.push("'");
		listarraycompletado.push(listarray[i]);
		listarraycompletado.push("'");
	}
	var listaposta = 'in ('+listarray.join()+')';
	listaarmadap.innerHTML = listaposta;
};
</script>
</body>
