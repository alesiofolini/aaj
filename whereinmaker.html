<html>
<head>
<title>WHERE IN MAKER</title>
<!-- minify -->
<link href="https://unpkg.com/nes.css@0.0.2/css/nes.min.css" rel="stylesheet" />
<!-- latest -->
<link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
</head>
<body style="padding:20">
<h1>- WHERE IN MAKER -</h1>
<section class="container">
<div>
<textarea id="lista" rows="20" cols="33"></textarea>
<button id="botonarmarlista" onclick="armarlista()" class="nes-btn is-success">OK-></button></button>
<textarea id="listaarmada" rows="20" cols="33"></textarea>
</div>
</section>
<div class="nes-container is-rounded" style="display:none; text-align:center; background-color:green; color:white;" id="ctc">
<p class="nes-text">Copied to clipboard</p>
</div>
<script>
var lista = document.getElementById("lista");
var listaarmadap = document.getElementById("listaarmada");
var armarlista = function(){
	var listavalue = lista.value;
	var listarray = listavalue.split(/\n/g);
	var sinduplicados = [];
	for(var i = 0;i < listarray.length; i++){
        if(sinduplicados.indexOf(listarray[i]) == -1){
            sinduplicados.push(listarray[i])
        }
    }
	var listarraycompletado = [];
	for(var i=0;i<sinduplicados.length;i++){
		listarraycompletado.push("'"+sinduplicados[i].trim()+"'");
	}
	var listaposta = 'in ('+listarraycompletado.join()+')';
	listaarmadap.innerHTML = listaposta;
	listaarmadap.select();
	document.execCommand("copy");
	var ctc = document.getElementById("ctc");
	ctc.style.display = "block";
};
</script>
</body>
</html>
